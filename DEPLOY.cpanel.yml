---
version: 1

deployments:
  custom:
    - repo: https://github.com/OneLonelyGhost/Honours.git
      branch: master
      deploy_to: /home/username/public_html
      deploy_hook: |
        #!/bin/bash
        export DEPLOYPATH=/home/dedezvrg/public_html/
        /bin/cp index.html $DEPLOYPATH
        /bin/cp style.css $DEPLOYPATH
        echo "Custom Deployment Successful"
        echo "Link: http://dedebugger.site/public.html"
